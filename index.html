<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1 class="text-center mt-5 text-3xl font-bold">To Do List üñêüìö</h1>
    </header>
    <main>
        <div class="flex justify-center items-center gap-5 p-2 md:p-0">
            <textarea class="textarea textarea-accent mt-5" cols="30" placeholder="Bio" id="textArea"></textarea>
            <button class="btn mt-5 btn btn-accent text-white" id="submitBtn">Submit</button>
        </div>
        <div class="md:w-2/4 flex mx-auto mt-5" id="">
            <table class="table">
                <thead>

                    <tr>
                        <th>Number</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableContainer">

                </tbody>

            </table>

        </div>
        <div class="mt-5  md:w-9/12 flex justify-end p-2">
            <button class="btn btn-outline btn-error btn-xs" id="clearBtn"> Clear All</button>
        </div>

    </main>
    <footer class="text-center mt-10">
        <small class="text-base font-semibold "> &copy; All Rights Reserved to <a
                href="https://github.com/ShahriarAnuvab" target="_blank"> <i class="fa-brands fa-github fa-lg"></i> </a>
        </small>
    </footer>
    <script src="./scripts/index.js"></script>

</body>

</html>
